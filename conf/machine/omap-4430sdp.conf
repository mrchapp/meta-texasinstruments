#@TYPE: Machine
#@NAME: TI OMAP 4430 SDP
#@DESCRIPTION: Machine configuration for the TI OMAP 4430 SDP CHIRON
TARGET_ARCH = "arm"
PACKAGE_EXTRA_ARCHS = "armv4 armv4t armv5te armv6 armv7a"

PREFERRED_PROVIDER_virtual/kernel = "linux-tiomap"

PREFERRED_PROVIDER_virtual/xserver = "xserver-xf86-lite"
XSERVER = "xserver-xf86-lite \
	   xf86-input-evdev \
	   xf86-input-tslib \
	   xf86-input-mouse \
	   xf86-input-keyboard \
	   xf86-video-fbdev \
	   xf86-video-omapfb"

MACHINE_FEATURES = "kernel26 apm alsa usbgadget usbhost screen touchscreen"
KERNEL_IMAGETYPE = "uImage"
IMAGE_FSTYPES ?= "tar.gz jffs2 ext2"
EXTRA_IMAGECMD_jffs2 = "--pad --little-endian --eraseblock=0x20000 -n"
SERIAL_CONSOLE = "-L 115200 ttyS2"
MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS = "u-boot x-load kernel-modules"

# do not put kernel image in Root FS
RDEPENDS_kernel-base = ""

require conf/machine/include/tune-cortexa8.inc
#require conf/machine/include/tune-arm1136jf-s.inc
