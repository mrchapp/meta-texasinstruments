Section "Module"
        Load    "extmod"
        Load    "dbe"
        Load    "freetype"
        Load    "type1"
        Load    "record"
EndSection

Section "InputDevice"
        Identifier      "Configured Mouse"
        Driver          "mouse"
        Option          "CorePointer"
EndSection

Section "InputDevice"
        Identifier      "touchscreen0"
        Driver          "tslib"
        Option          "Device"                "/dev/input/event1"
        Option          "SendCoreEvents"        "on"
        option          "Width" "864"
        Option          "Height" "480"
        Option          "SHMConfig" "true"
EndSection

Section "InputDevice"
        Identifier      "touchscreen1"
        Driver          "tslib"
        Option          "Device"                "/dev/input/event2"
        Option          "SendCoreEvents"        "on"
        option          "Width" "864"
        Option          "Height" "480"
        Option          "SHMConfig" "true"
EndSection

Section "Monitor"
        Identifier      "Builtin Default Monitor 0"
EndSection

Section "Device"
        Identifier      "Builtin Default fbdev Device 0"
        Driver  "fbdev"
EndSection

Section "Screen"
        Identifier      "Builtin Default fbdev Screen 0"
        Device  "Builtin Default fbdev Device 0"
        Monitor "Builtin Default Monitor 0"
EndSection

Section "Monitor"
        Identifier      "Builtin Default Monitor 1"
EndSection

Section "Device"
        Identifier      "Builtin Default fbdev Device 1"
        Driver  "fbdev"
EndSection

Section "Screen"
        Identifier      "Builtin Default fbdev Screen 1"
        Device  "Builtin Default fbdev Device 1"
        Monitor "Builtin Default Monitor 1"
EndSection

Section "ServerLayout"
        Identifier      "Builtin Default Layout"
        Screen  "Builtin Default fbdev Screen 0"
        Screen  "Builtin Default fbdev Screen 1"
        InputDevice     "touchscreen0" "CorePointer"
        InputDevice     "touchscreen1" "SendCoreEvents"
EndSection
